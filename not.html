    <main>
      <div class="container" style="max-width: 100%">
        <div class="d-flex flex-row mb-3" style="text-align: center">
          <div class="col">
            <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="JOHN"
                  >
                    Message
                  </button>
  
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            New message
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label"
                                >Recipient:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="recipient-name"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label"
                                >Subject:</label
                              >
                              <textarea
                                class="form-control"
                                id="message-text"
                              ></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label"
                                >Message:</label
                              >
                              <textarea
                                class="form-control"
                                id="message-text"
                              ></textarea>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="button" class="btn btn-primary">
                            Send message
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
          </div>
          <div class="col">
            <form class="d-inline-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div
                    class="modal fade"
                    id="msgcont"
                    tabindex="-1"
                    aria-labelledby="msgcontLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="msgcontLabel">
                            MESSAGE CONTENT
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="recipient-names" class="col-form-label"
                                >Recipients:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="recipient-name"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label"
                                >Subject:</label
                              >
                              <textarea
                                class="form-control"
                                id="message-text"
                              ></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label"
                                >Message:</label
                              >
                              <textarea
                                class="form-control"
                                id="message-text"
                              ></textarea>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
        <div class="d-flex flex-row mb-3" style="text-align: center">
          <table
            class="table table-responsive table-striped table-hover table-bordered"
          >
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >S.NO
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >SUBJECT OF MESSAGE
                </th>
                <th scope="col" style="cursor: pointer">
                  <i
                    data-mdb-sort="name"
                    class="datatable-sort-icon fa fa-arrow-up"
                  ></i
                  >RECIPIENTS
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
